<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <span>Player 1: X</span>
            <span>Player 2: O</span>
        </div>
    </header>

    <div class="game-container">
        <div class="game-board">
            <button id="1" class="cell"></button>
            <button id="2" class="cell"></button>
            <button id="3" class="cell"></button>
            <button id="4" class="cell"></button>
            <button id="5" class="cell"></button>
            <button id="6" class="cell"></button>
            <button id="7" class="cell"></button>
            <button id="8" class="cell"></button>
            <button id="9" class="cell"></button>
        </div>

        <div class="score-panel">
            <p>Player 1 Score:<div id="score1">0</div></p>
            <p>Player 2 Score:<div id="score2">0</div></p>
        </div>
    </div>

    <!-- Win Popup -->
    <div id="winPopup">
        <h2>Congratulations!</h2>
        <p id="congrats">[player] won the game! ðŸŽ‰</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="reset-container">
        <button id="reset" class="reset-button">Reset Game</button>
    </div>
</body>
</html>
