<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <span>Player 1: X</span>
            <span>Player 2: O</span>
        </div>
    </header>

    <div class="game-container">
        <div class="game-board">
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
            <div id="9" class="cell"></div>
        </div>

        <div class="score-panel">
            <p>Player 1 Score: 2</p>
            <p>Player 2 Score: 1</p>
        </div>
    </div>

    <div class="reset-container">
        <button id="reset" class="reset-button">Reset Game</button>
    </div>
</body>
</html>
